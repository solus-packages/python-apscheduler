name       : python-apscheduler
version    : 3.6.1
release    : 3
source     :
    - https://files.pythonhosted.org/packages/source/A/APScheduler/APScheduler-3.6.1.tar.gz : 529afb7909e08416132891188cbfea5351eb35e4a684b67e983d819e8d01a6b0
license    : MIT
component  : programming.python
summary    : Advanced Python Scheduler
description: |
    Advanced Python Scheduler (APScheduler) is a Python library that lets you schedule your Python code to be executed later, either just once or periodically.
builddeps  :
    - python-pytest-cov
    - python-setuptools-scm
    - python-tornado
    - python-tzlocal
rundeps    :
    - python-six
    - python-tzlocal
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    #python3_test py.test3 -v -k 'not test_executors_py35'
